<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <form>
      <div>
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div>
        <input type="number" name="age" value="17" />
      </div>
      <div>
        <input
          id="last-name"
          type="checkbox"
          name="agree"
          value="Accept terms and conditions"
        />
        <label for="last-name">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input id="male" type="radio" name="gender" value="male" checked/>
        <label for="male">Male</label>

        <input
          id="gendar-femail"
          type="radio"
          name="gender"
          value="gendar-femail"
        />
        <label for="gendar-femail">Female</label>

        <input
          id="gendar-secret"
          type="radio"
          name="gender"
          value="gendar-secret"
        />
        <label for="gendar-secret">Secret</label>

      <div>
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
